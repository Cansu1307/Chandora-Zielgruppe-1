<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <!-- Logo links -->
            <a href="index.html" class="logo-link">
                <img src="img/logo-chandora.png" alt="CHANDORA Logo" class="logo-image" />
            </a>

            <div class="header-actions">
                <!-- Herz-Icon mit Zähler -->
                <button class="icon-button favorites-button" type="button" aria-label="Favoriten">
                    <span class="favorites-count-badge" id="favorites-count">0</span>
                    <img src="img/icon-heart.png" alt="Favoriten Icon" class="icon-image" />
                </button>


                <!-- Warenkorb-Icon (noch ohne Funktion) -->
                <button class="icon-button cart-button" type="button" aria-label="Warenkorb">
                    <img src="img/icon-cart.png" alt="Warenkorb Icon" class="icon-image" />
                </button>

            </div>
        </div>
    </header>

    <section class="hero-section">
        <img src="img/hero-chandora.png" alt="CHANDORA Schmuck an asiatischem Model" class="hero-image"
            loading="eager" />
    </section>
    <!-- PRODUKTSEKTION -->
    <section class="product-section">
        <div class="product-grid">

            <!-- Produkt 1 -->
            <article class="product-card reveal-on-scroll" data-product-id="lolli-pop-charm">
                <div class="product-image-wrapper">
                    <img src="img/charm-lolli.png" alt="Lolli Pop Charm" class="product-image" />
                    <button class="product-like-button" type="button" aria-label="Lolli Pop Charm liken">
                        <img src="img/icon-heart.png" alt="" class="product-like-icon" />
                    </button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Lolli Pop Charm</h3>
                    <p class="product-price">0,99 €</p>
                </div>
            </article>

            <!-- Produkt 2 -->
            <article class="product-card reveal-on-scroll" data-product-id="ice-cream-charm">
                <div class="product-image-wrapper">
                    <img src="img/charm-icecream.png" alt="Ice Cream Charm" class="product-image" />
                    <button class="product-like-button" type="button" aria-label="Ice Cream Charm liken">
                        <img src="img/icon-heart.png" alt="" class="product-like-icon" />
                    </button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Ice Cream Charm</h3>
                    <p class="product-price">0,99 €</p>
                </div>
            </article>

            <!-- Produkt 3 -->
            <article class="product-card reveal-on-scroll" data-product-id="candy-cloud-charm">
                <div class="product-image-wrapper">
                    <img src="img/charm-cloud.png" alt="Candy Cloud Charm" class="product-image" />
                    <button class="product-like-button" type="button" aria-label="Candy Cloud Charm liken">
                        <img src="img/icon-heart.png" alt="" class="product-like-icon" />
                    </button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Candy Cloud Charm</h3>
                    <p class="product-price">0,99 €</p>
                </div>
            </article>

            <!-- Produkt 4 -->
            <article class="product-card reveal-on-scroll" data-product-id="gum-drop-charm">
                <div class="product-image-wrapper">
                    <img src="img/charm-gumdrop.png" alt="Gum Drop Charm" class="product-image" />
                    <button class="product-like-button" type="button" aria-label="Gum Drop Charm liken">
                        <img src="img/icon-heart.png" alt="" class="product-like-icon" />
                    </button>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Gum Drop Charm</h3>
                    <p class="product-price">0,99 €</p>
                </div>
            </article>

        </div>
    </section>

    <!-- Slogan-Sektion mit eigener Klasse -->
    <section class="slogan-section">
        <h2 class="slogan-text">“For those who crave style - literally”</h2>
    </section>

    <!-- Dein eigenes JS -->
    <script src="script.js"></script>
</body>

</html>
